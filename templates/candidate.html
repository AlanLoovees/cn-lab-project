<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Election 2020</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="box">
        <center>
        <h1>Welcome to 2020 Elections!</h1>
        <br><br>
        <img class="img-fluid image" src="{{url_for('static', filename='ballet.png', width=25)}}"/>
        <br><br><br>
        <h3>Please select a candidate</h3>
        <br>
        <table style=" width: 25%; text-align: center;" >
            
            <tr>
              <th>Candidate Id</th>
              <th>Candidate Name</th>
            </tr>
            <tr>
              <td>C1</td>
              <td>Micheal Bennet</td>
            </tr>
            <tr>
                <td>C2</td>
                <td> Joseph R. Biden</td>
              </tr>
              <tr>
                <td>C3</td>
                <td>Michael R. Bloomberg</td>
              </tr>
              <tr>
                <td>C4</td>
                <td>Cory Booker</td>
              </tr>

        </table>
        <br>
        <form action="/vote" method="POST">
            <div class="col-xs-3">
                <p style="color: red;">{{ message }}</p>
                <input id="input" class="form-control input" type="text" placeholder="Enter Candidate Id" name="candidate_id" onkeyup="btnVote()">
        </div>
            <br>
            <button id="submit" type="submit" class="btn btn-primary mb-2" value="vote" disabled="disabled">Vote</button>
        </form>
    </center>
    </div>


<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function btnVote(){
            const vote = document.getElementById('submit')
            if (document.getElementById('input').value == "") {
                vote.disabled = true
            }
            else {
                vote.disabled = false
            }
        }
    </script>
</body>
</html>
